name: Lighthouse CI

on:
  pull_request:
    branches: ['main', 'develop']
  push:
    branches: ['main']

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_TMDB_API_KEY: ${{ secrets.VITE_TMDB_API_KEY }}

      - name: Serve and Run Lighthouse
        run: |
          npm install -g @lhci/cli serve
          serve -s dist -l 8080 &
          sleep 3
          lhci autorun --collect.url=http://localhost:8080 --upload.target=temporary-public-storage || true
